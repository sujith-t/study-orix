<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Study ORIX</title>
        <script type="text/javascript">
            var purl = "${postUrl}";
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <script src="assets/js/common.js"></script>
        <script src="assets/js/register.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <c:set target="#{registerBean}" property="request" value="${request}" />
    </h:head>
    <h:body>
        <h:form id="regForm" prependId="false">
            <h:outputLabel for="username" value="Username" />
            <h:inputText id="username" required="true" maxlength="50" value="#{registerBean.username}" validator="#{registerBean.validateUsername}">
                <f:validateLength minimum="5" maximum="50" />
            </h:inputText><h:message for="username" class="error" /><br/>
            
            <h:outputLabel for="firstName" value="First Name" />
            <h:inputText id="firstName" required="true" maxlength="250" value="#{registerBean.firstName}">
                <f:validateLength minimum="3" maximum="250" />
            </h:inputText><h:message for="firstName" class="error" /><br/>
            
            <h:outputLabel for="lastName" value="Last Name" />
            <h:inputText id="lastName" required="true" maxlength="250" value="#{registerBean.lastName}">
                <f:validateLength minimum="3" maximum="250" />
            </h:inputText><h:message for="lastName" class="error" /><br/>
            
            <h:outputLabel for="email" value="Email" />
            <h:inputText id="email" required="true" maxlength="100" value="#{registerBean.email}" validator="#{registerBean.validateEmail}">
                <f:validateLength minimum="5" maximum="100" />
            </h:inputText><h:message for="email" class="error" /><br/>
            
            <h:outputLabel for="passwd" value="Password" />
            <h:inputSecret id="passwd" maxlength="50" required="true" value="#{registerBean.password}" validator="#{registerBean.validatePassword}">
                <f:validateLength minimum="8" maximum="25" />
                <f:attribute name="confirm" value="#{confirm}" />
            </h:inputSecret><h:message for="passwd" class="error" /><br/>
            
            <h:outputLabel for="repasswd" value="Re-enter Password" />
            <h:inputSecret id="repasswd" maxlength="50" required="true" value="#{registerBean.rePassword}" binding="#{confirm}">
                <f:validateLength minimum="8" maximum="25" />
            </h:inputSecret><h:message for="repasswd" class="error" /><br/>

            <h:commandButton id="submit" value="Submit" action="#{registerBean.action}" />
        </h:form>
    </h:body>
</html>
